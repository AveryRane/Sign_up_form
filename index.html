<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form!</title>
		<link rel="stylesheet" href="./public/styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<form id="form">
			<section id="header">
				<h2>
					This is only exercise material and is not a real survey or a
					legitament page for account creation.
				</h2>
			</section>
			<section id="contactInfo">
				<label for="fName">First</label>
				<input
					type="text"
					name="fName"
					id="fName"
					required
					placeholder="John"
					class="textArea"
				/>

				<label for="lName">Last</label>
				<input
					type="text"
					name="lName"
					id="lName"
					required
					placeholder="Doe"
					class="textArea"
				/>

				<label for="phoneNumber">Phone</label>
				<input
					type="tel"
					name="phoneNumber"
					id="phoneNumber"
					class="textArea"
					placeholder="(111) 222-3333"
				/>
			</section>

			<section id="loginInfo">
				<label for="email">Email</label>
				<input
					required
					pattern="[^@s]+@[^@s]+.[^@s]+"
					title="Invalid email address"
					type="email"
					name="email"
					id="email"
					placeholder="john.doe@email.com"
				/>

				<label for="password">Password</label>
				<input
					required
					pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{10,}$"
					title="Invalid Password"
					type="password"
					name="password"
					id="password"
					placeholder="SecurePassword1"
				/>

				<label for="passwordConfirm">Confirm Password</label>
				<input
					required
					pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{10,}$"
					title="Invalid Password"
					type="password"
					name="passwordConfirm"
					id="passwordConfirm"
					placeholder="SecurePassword1"
				/>
			</section>
			<section id="requirements">
				<section id="emailRequirements">
					<label for="email"> Email Requirements</label>
					<ul>
						<li>Must be a valid email address</li>
					</ul>
				</section>
				<label for="password"> Password Requirements </label>
				<section id="passwordRequirements">
					<ul>
						<li>Must be at least ten characters in length.</li>
						<li>Must contain at least one uppercase character.</li>
						<li>Must contain one number.</li>
					</ul>
				</section>
			</section>
			<section id="footer">
				<input type="button" value="Create Account" class="btn" />
				<p>
					Already have an account?
					<a href="https://www.theodinproject.com/" class="link">Sign in...</a>
				</p>
			</section>
		</form>
	</body>
</html>
